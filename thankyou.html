<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Message Received</title>
    <style>
        /* Fuentes y reset básico */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .thank-you-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .checkmark-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scaleIn 0.5s ease-out;
        }
        
        .checkmark {
            width: 50px;
            height: 50px;
        }
        
        .checkmark path {
            stroke: white;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawCheckmark 1.2s ease-in-out forwards;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.2rem;
            font-weight: 600;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .btn-back {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(103, 128, 234, 0.4);
        }
        
        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(103, 128, 234, 0.6);
        }
        
        .btn-back:active {
            transform: translateY(1px);
        }
        
        /* Animaciones */
        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes drawCheckmark {
            0% {
                stroke-dashoffset: 1000;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        /* Efecto de confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .thank-you-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark-circle">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <path d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <h1>¡Gracias por tu mensaje!</h1>
        <p>He recibido tu correo exitosamente y me pondré en contacto contigo lo antes posible. Mientras tanto, puedes explorar más de mi trabajo en mi portfolio.</p>
        <a href="https://diegoegus1.github.io/Portfolio-full/" class="btn-back">Volver al Portfolio</a>
    </div>

    <script>
        // Efecto de confeti
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#6B46C1', '#FF6B6B', '#4FD1C5'];
            const container = document.querySelector('.thank-you-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                container.appendChild(confetti);
                
                // Animación de caída
                setTimeout(() => {
                    confetti.style.opacity = 1;
                    confetti.style.top = Math.random() * 100 + '%';
                    confetti.style.left = Math.random() * 100 + '%';
                }, 10);
                
                // Eliminar después de la animación
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
        
        // Añadir estilo para la animación de confeti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Disparar confeti al cargar y al hacer clic
        window.addEventListener('load', createConfetti);
        document.querySelector('.btn-back').addEventListener('mouseover', createConfetti);
    </script>
</body>
</html>
